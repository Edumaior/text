<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Dexter - Repositório CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 1rem;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #333;
            color: white;
        }
        .edit-btn, .delete-btn {
            background-color: #007bff;
            margin-right: 5px;
        }
        .delete-btn {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

<header>
    <h1>Memory Dexter - Repositório CRUD</h1>
</header>

<div class="container">
    <h2>Painel de Controle de Memórias</h2>

    <table id="memoryTable">
        <thead>
            <tr>
                <th>Título</th>
                <th>Data</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="memoryTbody">
            <!-- Memórias serão inseridas aqui -->
        </tbody>
    </table>

    <h2>Adicionar ou Editar Memória</h2>
    <label for="memoryTitle">Título:</label><br>
    <input type="text" id="memoryTitle" placeholder="Título da memória"><br><br>
    <label for="memoryDate">Data:</label><br>
    <input type="date" id="memoryDate"><br><br>
    <button onclick="saveMemory()">Salvar Memória</button>

</div>

<footer>
    <p>Copyright &copy; 2024 - Memory Dexter</p>
</footer>

<script>
    // Memórias salvas diretamente no HTML
    let memories = [
        { title: 'Memória Exemplo 1', date: '2024-09-18' },
        { title: 'Memória Exemplo 2', date: '2024-09-19' }
    ];
    let editIndex = -1;

    // Função para carregar as memórias e gerar o HTML atualizado
    function loadMemories() {
        const tableBody = document.getElementById('memoryTbody');
        tableBody.innerHTML = '';
        memories.forEach((memory, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${memory.title}</td>
                <td>${memory.date}</td>
                <td>
                    <button class="edit-btn" onclick="editMemory(${index})">Editar</button>
                    <button class="delete-btn" onclick="deleteMemory(${index})">Excluir</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Função para adicionar ou editar uma memória
    function saveMemory() {
        const title = document.getElementById('memoryTitle').value;
        const date = document.getElementById('memoryDate').value;

        if (title === '' || date === '') {
            alert('Por favor, preencha todos os campos!');
            return;
        }

        const memory = { title, date };

        if (editIndex === -1) {
            memories.push(memory);
        } else {
            memories[editIndex] = memory;
            editIndex = -1;
        }

        document.getElementById('memoryTitle').value = '';
        document.getElementById('memoryDate').value = '';
        loadMemories();
        updateHtmlFile();
    }

    // Função para editar uma memória
    function editMemory(index) {
        document.getElementById('memoryTitle').value = memories[index].title;
        document.getElementById('memoryDate').value = memories[index].date;
        editIndex = index;
    }

    // Função para excluir uma memória
    function deleteMemory(index) {
        memories.splice(index, 1);
        loadMemories();
        updateHtmlFile();
    }

    // Função para atualizar o código HTML com as memórias no próprio código
    function updateHtmlFile() {
        const memoryTbody = document.getElementById('memoryTbody').innerHTML;
        let memoryHtml = ``;
        memories.forEach(memory => {
            memoryHtml += `<tr><td>${memory.title}</td><td>${memory.date}</td><td><button class="edit-btn" onclick="editMemory(${memories.indexOf(memory)})">Editar</button><button class="delete-btn" onclick="deleteMemory(${memories.indexOf(memory)})">Excluir</button></td></tr>\n`;
        });
        
        const updatedHtml = `
        <tbody id="memoryTbody">
            ${memoryHtml}
        </tbody>
        `;

        console.log("Atualização do HTML: ", updatedHtml);  // Aqui você pode copiar e colar no seu arquivo HTML manualmente
    }

    // Carregar as memórias iniciais
    window.onload = loadMemories;
</script>

</body>
</html>
